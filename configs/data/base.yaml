# Base data configuration
# @package _global_.data

# Genomic data
genomic:
  enabled: true
  path: "./data/genomic"
  params:
    file_format: "vcf"
    variant_type: "snp"
    quality_threshold: 30
    maf_threshold: 0.01
    ld_pruning:
      enabled: true
      window_size: 50
      step_size: 5
      r2_threshold: 0.5

# Clinical data
clinical:
  enabled: true
  path: "./data/clinical"
  params:
    phenotype_file: "phenotypes.csv"
    covariate_file: "covariates.csv"
    required_columns: ["subject_id", "age", "sex", "diagnosis"]

# Metabolomic data
metabolomic:
  enabled: true
  path: "./data/metabolomic"
  params:
    normalization: "log"
    missing_threshold: 0.2
    min_detection_rate: 0.5

# Microbiome data
microbiome:
  enabled: true
  path: "./data/microbiome"
  params:
    taxonomy_level: "genus"
    relative_abundance: true
    min_prevalence: 0.1

# Data harmonization
harmonization:
  method: "combat"
  batch_key: "site"
  preserve_variables: ["age", "sex", "diagnosis"]
  parametric: true